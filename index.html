<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency Converter</title>

    <!-- Stylesheets -->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://jquery.bassistance.de/validate/demo/site-demos.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.min.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Adder/Subtractor</h1>
        </header>


        <div class="row">
            <div class="col-sm-4 col-md-offset-4">
                <form class="form-horizontal" role="form" id="convertForm">
                    <div class="form-group">
                        <label for="inputX" class="col-sm-2 control-label">X = </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputX" id="inputX" placeholder="Enter an Integer">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputY" class="col-sm-2 control-label">Y = </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="inputY" id="inputY" placeholder="Enter an Integer">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" name="plus" id="plus">+</button>
                        <button type="submit" class="btn btn-primary" name="minus" id="minus">-</button>
                    </div>

                    <div id="result" class="jumbotron">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <footer>
                &copy; 2014 Created by <a href="http://michael-whelan.net">Michael Whelan</a> as part of the
                <a href="http://www.Thinkful.com">Thinkful</a> AngularJS course.
                <br />
            </footer>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://jquery.bassistance.de/validate/jquery.validate.js"></script>
    <script src="http://jquery.bassistance.de/validate/additional-methods.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
